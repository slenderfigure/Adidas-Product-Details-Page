<figure class="product-details__image">
  <img [src]="product.media.featured" 
    [alt]="product.name" 
    class="image"
    draggable="false"
    loading="lazy">
</figure>

<div class="product-details__information">
  <div class="product-details__rating">
    <button *ngFor="let star of [1, 2, 3, 4, 5]"
      aria-label="Star rating" 
      class="star-btn" 
      type="button">
      <img src="assets/images/svg/star.svg" 
        alt="icon"
        draggable="false" 
        class="icon">
    </button>
  </div>

  <h3 class="product-details__product-name">
    {{ product.name }}
  </h3>

  <p class="product-details__product-price">
    {{ product.price | currency }}
  </p>

  <article class="product-details__description">
    <p class="text">{{ product.description }}</p>
  </article>
  
  <div class="product-details__main-cta">
    <div class="row">
      <button type="button" class="size-btn button">
        Select size
        <img src="assets/images/svg/chevron-down.svg" 
          alt="icon" 
          draggable="false"
          class="icon">
      </button>

      <input type="number"
        value="1"
        class="quantity button button-circle">
    </div>

    <div class="row">
      <button type="button"
        class="add-cart-btn button button-filled">
        Add to bag
      </button>

      <button type="button"
        class="favorite-btn button button-circle button-white">
        <img src="assets/images/svg/heart.svg" 
          alt="icon" 
          draggable="false"
          class="icon">
      </button>
    </div>
  </div>
</div>
